<section class="signup">
  <h2>Sign Up</h2>
  <form ng-submit="signupCtrl.signup(signupCtrl.user)" no-validate>

    <div>
      <input type="text" placeholder="username" minlength="4" ng-model="signupCtrl.user.username" required>
    </div>

    <div>
      <input type="text" placeholder="email" ng-model="signupCtrl.user.email" required>
    </div>

    <div>
      <input type="password" placeholder="password" minlength="8" maxlength="20" ng-model="signupCtrl.user.password" required>
    </div>

    <button>Sign Up</button>
  </form>
</section>
