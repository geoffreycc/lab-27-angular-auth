<section class="signup">
  <form ng-submit="signupCtrl.signup(signupCtrl.user)" no-validate>

    <input type="text" placeholder="Name" ng-model="signupCtrl.user.username" required>

    <input type="text" placeholder="email" ng-model="signupCtrl.user.email" required>

    <input type="text" placeholder="password" ng-model="signupCtrl.user.password" required>

    <input type="submit" value="Sign Up">
    
  </form>
</section>
