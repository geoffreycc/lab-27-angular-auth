<section>
  <form ng-submit="loginCtrl.login()" novalidate>

    <div>
      <input type="text" name="username" placeholder="username" ng-model="loginCtrl.user.username" required>

      <input type="text" placeholder="email">
    </div>

    <div>
      <input type="password" name="password" ng-disabled="loginForm.username.$invalid" placeholder="password" ng-model="loginCtrl.user.password" required>
    </div>

    <button>Sign In</button>
  </form>
</section>
