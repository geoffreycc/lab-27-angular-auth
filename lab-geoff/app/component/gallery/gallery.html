<section>
  <h2>Create Gallery</h2>
  <form ng-submit="galleryCtrl.create()" novalidate>
    <input type="text" placeholder="Gallery Name" ng-model="galleryCtrl.gallery.galleryName">
    <input type="text" placeholder="Gallery Description" ng-model="galleryCtrl.gallery.galleryDesc">
    <button>Create</button>
  </form>
</section>
